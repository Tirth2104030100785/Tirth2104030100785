<html>
    <head>
        <title>Demo CSS3</title>
        <style type="text/css">
            div
            {
                height:200px;
                width:200px;
                transition:3s;
                font-size:25px;
                font-weight:bold;
                color:#000000;
                background-color:Red;
            }
            
		
            #TextShadowDiv:hover
            {
                text-shadow:3px 3px 3px white;
            }
			
        </style>
	</head>
    <body>
       
        <div id="TextShadowDiv">Text-Shadow</div>
	
    </body>
</html
